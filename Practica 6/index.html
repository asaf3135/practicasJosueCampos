<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>reserva de viaje</title>
</head>
<body>
 
    <h1>FORMULARIO DE RESERVA DE VIAJE</h1>
 
    <form>
 
        
<legend>datos personales</legend>
 
            <label>
                Nombre:
<input type="text" name="nombre" required>
</label>
<br><br>
 
            <label>
                Correo electrónico:
<input type="email" name="correo" placeholder="example@email.com" required>
</label>
<br><br>
 
            <label>
                Teléfono:
<input type="tel" name="telefono" required>
</label>
<br><br>
 
            <label>
                Número de acompañantes:
<input type="number" name="acompanantes" min="1" max="5" step="1" required>
</label>
 
        
 
        <br>
 
    
<legend>Datos del viaje</legend>
 
            <label>
                Lugar de origen:
<input type="text" name="origen" value="San Salvador" readonly>
</label>
<br><br>
 
            <label>
                Lugar de destino:
<select name="destino" required>
<option value="Lauterbrunnen">Lauterbrunnen</option>
<option value="Florencia">Florencia</option>
<option value="Barcelona">Barcelona</option>
<option value="Venecia">Venecia</option>
</select>
</label>
<br><br>
 
            <label>
                Fecha de salida:
<input type="date" name="fecha_salida" required>
</label>
<br><br>
 
            <label>
                Fecha de regreso:
<input type="date" name="fecha_regreso" required>
</label>
 
 
        <br>
 
        <input type="submit" value="Reservar viaje">
 
    </form>
 
</body>
</html>
